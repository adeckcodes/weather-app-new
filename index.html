<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/e5bf7dd093.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <header></header>
          <div class="today">
            <h1 id="city"></h1>
            <h2>
              <span class= todayTemp id="temperature"></span>
              <span class= measurement>
                <a href="#" id="fahrenheit-link">°F</a>|
                <a href="#" id="celsius-link">°C</a></span>
              <span class="headSun">
                <img src="" id="icon"/>
              </span>
            </h2>

            <br />
          </div>
        </div>
        <div class="col-6">
          <div class="details">
            <ul>
              <li id= "current-date"></li>
              <li><span id= "description"></span></li>
              <li>Wind: <span id = "wind"></span>mph</li>
              <li>Humidity: <span id= "humidity"></span>%</li>
            </ul>
          </div>
          </div>
          <span class="weekForecast">
        <ul>
              <li>
            <span class="weather-forecast-date">Tues</li></span>
              <li> <img src="http://openweathermap.org/img/wn/04d@2x.png" 
                width="60"
                id="day-one"></li> 
              <li><span class= "forecast-temperatures">
                <span class= "temperature-max">88°</span>
                 <span class= "temperature-min">55°</span></span></li>
        </ul>
        <ul>
          <li>
            <span class="Wed"
              >Wed</li> 
              <li><img src="http://openweathermap.org/img/wn/04d@2x.png" 
                width="60"
                id="day-two"></li>
               <li>85°</li></span>
        </ul>
        <ul>
          <li>
            <span class="Thurs">
              Thurs </li>
              <li><img src="http://openweathermap.org/img/wn/04d@2x.png" 
                width="60"
                id="day-three"></li> 
              <li>81°</li></span
            >
        </ul>
        <ul>
          <li>
            <span class="Fri">
              Fri </li>
              <li><img src="http://openweathermap.org/img/wn/04d@2x.png" 
                width="60"
                id="day-four"></li>
               <li>76°</li>
            </span>
        </ul>
        <ul>
          <li>
            <span class="Sat">
              Sat</li>
              <li><img src="http://openweathermap.org/img/wn/04d@2x.png" 
                width="60"
                id="day-five"></li>
               <li>78°</li>
            </span>
        </ul>
      </span>
    
      <span id= "search-bar">
        <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-3">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm w-100"
                />
              </div>
            </span>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button class= "btn btn-success w-100" id="current-location-button">
                    Current
                </button>           
              </div>
          </form>
        </div>
<div class="credit">
           <a href="https://github.com/adeckcodes/weather-app.git" target="_blank">Open-source code</a> by Alyssa Deck
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
</html>
